<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Equestria Encyclopedia Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
    crossorigin="anonymous">
    <style type="text/css">
      html {height: 100%}
      body {height: 100%; margin: 0; background: url(img/background1.png); background-size: 100%;}
      #out {height: 100%; display: flex; align-items: center;}
      #in {border-style: dashed; color: white; background-color: rgb(127,127,127,0.4);}
      h1 {text-align: center;}
      p {text-align: center;}
      .choice-submit {text-align: center;}
    </style>
  </head>
<body>
  <script src="EEG.js">
  </script>
<div class="container-fluid" id="out">
<div class="container-fluid" id="in">

        <h1>
          第二个问题~
        </h1>
        <hr />
        <div class="choice-submit">
        <form>
          <p>
            在TV动画剧集的片头曲中，当唱到“Tons of fun”后，
          </p>
          <p>
            紧接着的歌词所唱的代表角色是谁？
          </p>
          <input type="radio" id="q2a" name="a2" value="a">
          <label for="a">云宝/云宝黛西</label>
          <br>
          <input type="radio" id="q2b" name="a2" value="b">
          <label for="b">苹果嘉儿/苹果杰克</label>
          <br>
          <input type="radio" id="q2c" name="a2" value="c">
          <label for="c">柔柔/小蝶</label>
          <br>
          <input type="radio" id="q2d" name="a2" value="d">
          <label for="d">珍奇/瑞瑞</label>
          <br>
          <br>
          <button type="button" class="btn btn-outline-light" onclick="checka2()">
            完成
          </button>
        </form>
        </div>
        <dialog id="answerDialog2">
          <p id="answerMessage2"></p>
          <button onclick="closeDialog2()">关闭</button>
        </dialog>






</div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous">
    </script>
    </body>
</html>
