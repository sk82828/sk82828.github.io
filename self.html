<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Respon's Dimension</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
    crossorigin="anonymous">
  </head>
  <body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg" style="background-color: #ff8129;">
      <div class="container">
        <a class="navbar-brand" href="#">Respon's Dimension</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" href="#">主页</a>
            <a class="nav-link" href="#">故事</a>
            <a class="nav-link" href="#">作品</a>
          </div>
        </div>
      </div>
    </nav>
    <!-- 故事导入 -->
    <section class="p-5" style="background-color: #fdd9c0;">
      <div class="container">
        <div class="row">
          <div class="col-sm-6" style="display: flex; justify-content: center; align-items: center;">
            <div>
              <h1>
                很喜欢一句古话：夫唯<span class="text-primary">不争</span>，故天下莫能与之<span class="text-primary">争</span>。
              </h1>
              <h1>
                ——<span class="text-success">老子</span>说的。
              </h1>
              <p></p>
              <p>
                他有很多个名字，Respon只是其中一个。但在这里，名字其实并不重要。
                叫他Respon便足够了。
              </p>
              <p>
                他迄今的人生并无何传奇可言，但算得上有些故事可讲。
              </p>
              <div style="text-align: center">
                <button class="btn btn-outline-danger">
                  翻看他的故事
                </button>
              </div>
            </div>
          </div>
          <div class="col-sm-6" style="display: flex; justify-content: center; align-items: center;">
            <img src="img/book_sm.png" class="w-75"></img>
          </div>
        </div>
      </div>
    </section>
    <!--作品导入-->
    <section class="p-5 bg-dark text-light">
      <div class="container">
        <div class="row">
          <div class="col-sm-6" style="display: flex; justify-content: center; align-items: center;">
              <img src="img/feather_fix.png" class="w-50 h-75"></img>
          </div>
          <div class="col-sm-6" style="display: flex; justify-content: center; align-items: center;">
            <div>
              <h1>
                我只是希望，每一弯<span class="text-warning">明月</span>，都能笑口常开。
              </h1>
              <h1>
                ——我<span class="text-danger">瞎写</span>的。
              </h1>
              <p></p>
              <p>
                他对这个世界保持着强烈的好奇心，曾涉足过许多领域，
                但最终也没什么东西做得很出彩。
              </p>
              <p>
                哎，干什么都三分钟热度，或许只有吹口哨和打谜语能永远让他乐此不疲。
              </p>
              <div style="text-align: center">
                <button class="btn btn-outline-primary">
                  他都搞了些什么玩意儿？
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous">
    </script>
  </body>
</html>
