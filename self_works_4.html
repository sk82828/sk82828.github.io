            <p class="card-text text-light" style="text-align: center;">
「命运之轮」<br>
<br>
叹星稀夜缜，<br>
慨梦短情深。<br>
失天轮载渡，<br>
谁有圆无分？<br>
<br>
——二〇二三年五月三日忆天津之眼有感<br>
</p>
<hr/ class="text-success">
<p class="card-text text-light" style="text-align: center;">
「夕暮」<br>
<br>
碧野行对影，<br>
挑灯阅晚星。<br>
萤火寻不见，<br>
心语诉谁听？<br>
<br>
——二〇二三年二月十四日观《擅长捉弄的高木同学 剧场版》随笔<br>
</p>
<hr/ class="text-success">
<p class="card-text text-light" style="text-align: center;">
「缺少」<br>
<br>
缺少一道影迹；<br>
缺少些许道理；<br>
缺少倾尽此生去解的题；<br>
缺少谜底；<br>
缺少写诗的动机；<br>
缺少你。<br>
<br>
——Oct,2022<br>
            </p>
